<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB - Construção e Serviços</title>
    <meta name="description"
        content="Tratamento de piso, limpeza em geral, reforma, construção, eventos, segurança patrimonial e eletrônica.">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="MB">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>Reforma e construção</h1>
            <h2>Aqui seu sonho vira realidade</h2>
        </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Temos uma equipe preparada para a limpeza pós obra ou pós evento</h2>
        </div>
    </section>

    <!-- One page -->
    <section>
        <div class="Container">
            <h2>Trabalhamos com tratamento de piso</h2>
        </div>
    </section>

    <!-- Wireframe -->
    <section>
        <div class="Container">
            <h2>Fazemos sua segurança patrimonial e do seu evento</h2>
        </div>
    </section>

    <!-- Conteúdo -->
    <section id="conteudo">
        <div class="Container">
            <h2>Trabalhamos com segurança eletrônica</h2>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
